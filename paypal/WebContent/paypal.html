<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Donation</title>
<meta name="viewport" content="width=device-width,user-scalable=yes">  

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script src="js/paypal_donate.js"></script>
<style type="text/css">
.icon {display: block;
       vertical-align: middle;
       margin-left: auto;
       margin-right: auto;
       max-height:100px; 
       max-width:100px;}
.ui.header.h3{font-size:50%;}

</style>
</head>
<body>

<!-- **** Paypal Donation PAGE **** -->
<div data-role="page" id="paypal_page">
<div data-role="content" >
<div> 
Any donations would be appreciated. Thank you.
<div data-role="fieldcontain">
 <form id="form_paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
  <input type="hidden" name="cmd" value="_donations"/>
  <input type="hidden" name="business" value="nigelh@hotmail.com"/>
  <input type="hidden" name="item_name" value="Donation"/>
  <input type="hidden" name="no_shipping" value="0"/>
  <input type="hidden" name="no_note" value="1"/>
  <input type="hidden" name="currency_code" value="GBP"/>
  <input type="hidden" name="tax" value="0"/>
  <input type="hidden" name="bn" value="PP-DonationsBF"/>
  <label>Amount (GBP) : </label><input type="text" name="amount" id="input_amount" width="10" class="text" />
  <input src="images/denote.png" type="image" name="submit" value="Donate" class="submit icon" />&nbsp;&nbsp;<span id="msg_moreamount" class="icon_warning red" style="display:none;"> PayPal takes $0.35 commission for a $1 donation. Please enter at least $1.35 , thank you!</span><span id="msg_noamount" class="icon_warning red" style="display:none;"> Please enter the amount you wish to donate and try again.</span><span id="msg_activity" style="display:none;"> <img src="images/loader.gif"  /> Transferring to PayPal, please wait...</span>
</form>
<a href="#" data-role="button" data-mini="true" id="back">Back</a>
</div>	
</div>
</div>
</div>  
<script type="text/javascript" >

$.urlParam = function(name) {
	var results = new RegExp('[\\?&]' + name + '=([^&#]*)')
			.exec(window.location.href);
	if (results == null) {
		return null;
	} else {
		return results[1] || 0;
	}
};
$("#back").click(function(){
	var url = decodeURIComponent($.urlParam('url'));
	window.location = url;
});
</script>
</body>
</html>
